<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <title>Farmers Hub</title>
  <style>
    * { box-sizing: border-box; }
    body { 
      margin: 0; 
      font-family: Arial 
    }

    .container {
      background: green;
      min-height: 120px;
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 12px 24px;
    }
    .logo-container {
        width: 100px; height: 100px; 
        border-radius: 50%;
        overflow: hidden;
        flex: 0 0 auto;
    }
    .logo-container img { 
        width: 100%; 
        height: 100%;
        object-fit: cover;
        display: block; }

    h1 {
      color: aqua; 
      font-weight: 800; 
      font-size: 40px; 
      font-family: Georgia, serif;
       margin: 0;
    }

    .header {
      background: greenyellow;
      padding: 12px 24px;
    }
    nav a {
      border: 1px solid #ccc;
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
      display: inline-block;
      border-radius: 30px;
      margin-right: 10px;
    }
    nav a:hover { 
        background: blue; 
        border-color: green;
        color: #fff; 
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: relative;
      z-index: 1; 
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 8px;
    }
    .social-icons a {
      font-size: 26px;
      color: aqua;
      transition: color .25s ease, transform .15s ease;
    }
    .social-icons a:hover {
        color: skyblue; 
        transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container"><img src="logo.jpg" alt="LESOTHO HUB"></div>
    <h1>LESOTHO FARMERS HUB</h1>
  </div>

  <div class="header">
    <nav>
      <a href="index.html">Home</a>
      <a href="business.html">Business</a>
      <a href="tips.html">Tips</a>
      <a href="Products.html">Products</a>
      <a href="Health.html">Health</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </div>

  <footer>
    <div>Connect with us</div>
    <div class="social-icons">
      <a href="https://facebook.com/yourprofile" target="_blank" rel="noopener" aria-label="Facebook">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="https://twitter.com/yourprofile" target="_blank" rel="noopener" aria-label="Twitter">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="https://instagram.com/yourprofile" target="_blank" rel="noopener" aria-label="Instagram">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener" aria-label="LinkedIn">
        <i class="fa-brands fa-linkedin-in"></i>
      </a>
    
    </div>
  </footer>
</body>
</html>
